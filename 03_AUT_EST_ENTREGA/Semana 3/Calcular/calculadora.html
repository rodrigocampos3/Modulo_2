<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <h1> Calcule a altura e o tempo de subida</h1>
    <span id="p1"></span>  <br /> 
    <span id="p2"></span>    
 
    <div  class="ok" id="resu">

    </div>
    <input type="text" name="valor1" id="v1">
    <button onclick="calcular()"> calcular</button>
</body>
    <script>
        var vel1 = document.querySelector("#v1")
        var g = 10
        var mostrar = document.querySelector("#resu")
        var m = document.querySelector("#p1")
        var m2 = document.querySelector("#p2")

        function calcular(){
            var Ts = parseInt(vel1.value) / g;
            var Hmax = parseInt(vel1.value * vel1.value) / parseInt(2*g);
            m.innerHTML = String("o tempo de subida foi: ") + Ts   
            m2.innerHTML = String("A altura máxima é foi: ") +Hmax 
        
        
        
        }




    </script>
</html>
